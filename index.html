<!DOCTYPE html>
<html>
<head>
	<title>Modal com Dialog</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/favicon">
</head>
<body>

	<div>
		<button class="open" onclick="dialog.showModal()">Open Modal</button>
	</div>

	<close onclick="dialog.close()">

		<dialog id="dialog">
			<h1>Title
				<button onclick="dialog.close()">X</button>
			</h1>
			<img src="img/bolinho.jpg">
			<p>Feito por Pedro Nunes</p>		
			<p>Sou Web Designer, e através do que faço desenvolvo soluções para pessoas comuns terem seu espaço na internet e alavancar seu negócio, de maneira simples e sem gastar muito dinheiro.</p>
		</dialog>	

		<div class="gif">
			<img src="img/gif.gif" alt="">
		</div>
	
	</close>
	
	<footer>
		<a href="https://tenshitech.com.br" target="_blank">TenshiTech</a>
		<div>
			<a href="https://tenshitech.com.br" target="_blank"><img src="img/favicon.png"></a>
			<a href="https://github.com/pedronuness/modal_com_dialog" target="blank"><img src="img/github-logo.svg"></a>
		</div>
	</footer>
</body>
</html>
